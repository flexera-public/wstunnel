name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16
    - name: make-depend
      run: make depend
    - name: Build
      run: make build
    - name: Tidy
      run: go mod tidy

    - name: Test
      run: go test -v ./...

